apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.wang.catchcrazycat"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile project(':MyLib:java_lib')
    compile project(':MyLib:android_lib')

    compile project(':ExtraLib:material_dialog')
    compile project(':ExtraLib:sliding_menu')
    compile(name: 'slidingmenu', ext: 'aar')

    compile(name: 'bmob-sdk-3.5.1', ext: 'aar')

    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
}
